<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/float-grid.css" />
  <link rel="stylesheet" href="css/main.css" />

</head>
<body>
  <main>
<header>
    <div class="row">
      <div class="col-12">
        <div class="box">
          <h1>Star Wars Characters</h1>
          <p>Incomplete list</p>
        </div>
      </div>
    </div>
</header>
    <div class="row">
      <div class="col-4">
        <div class="card">
          <img src="images/rey_square.png" alt="Photo of Rey from Star Wars" />
        <div class="desc">
          <p class="title">Ray</p>
          <p>Protagonist, from Tatooine</p>
        </div>
      </div>
      </div>
      <div class="col-4">
        <div class="card">
          <img src="images/finn_square.png" alt="Photo of Finn from Star Wars" />
        <div class="desc">
          <p class="title">Finn</p>
          <p>Storm trooper, befriends Ray</p>
        </div>
      </div>
      </div>
      <div class="col-4">
        <div class="card">
          <img src="images/kylo_square.png" alt="Photo of Kylo from Star Wars" />
        <div class="desc">
          <p class="title">Kylo</p>
          <p class="subtitle">Main villain, or is he?</p>
        </div>
      </div>
    </div>
  </div>

    <div class="row">
      <div class="col-4">
        <div class="card">
          <img src="images/poe_square.png" alt="Photo of Poe from Star Wars" />
        <div class="desc">
          <p class="title">Poe</p>
          <p>Neutral pilot</p>
        </div>
      </div>
      </div>
      <div class="col-4">
        <div class="card">
          <img src="images/chewbacca_square.png" alt="Photo of Chewbacca from Star Wars" />
        <div class="desc">
          <p class="title">Chewbacca</p>
          <p>A great first mate</p>
        </div>
      </div>
      </div>
      <div class="col-4">
        <div class="card">
          <img src="images/yoda_square.png" alt="Photo of Yoda from Star Wars" />
        <div class="desc">
          <p class="title">Yoda</p>
          <p>Wise old Jedi master</p>
        </div>
      </div>
      </div>
  </div>

  </main>
</body>
</html>
